<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">

<body>
	<form action="#" class="login">
		<div class="container">
			<div class="card">
				<header>    
					<h2 class="card-header"><center>login</center></h2></header>
					<div class="card-body">
						<div class="col-md-12">
							<label for="email">ingrese tu correo</label></div>
							<div class="col-md-12">
								<input type="email" name="email" class="email" placeholder="ejemplo@gmail.com"></div>
								<div class="col-md-12">
									<label for="password">ingresa tu contraseña</label></div>
									<div class="col-md-12">
										<input type="password" name="password" class="password" placeholder="contraseña"></div>
									</div>
									<footer>
										<div class="card-footer">
											<button type="submit" onclick="">login</button></div>
										</form>
											<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
											<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>

											<script src="javascript/autenticacion.js"></script>
									</body>
									</html>
