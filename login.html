<!DOCTYPE html>
<html>
<head>
	<title>Inciar Sesion</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css"  href='css/style.css' />
</head>
<body>
	<form action="#" class="registro">
		<div class="container">
			<div class="card">
				<header>    
					<h2 class="card-header"><center>Inciar Sesion</center></h2></header>
					<div class="card-body">
						<div class="col-md-12">
							<label for="email">ingrese tu correo</label></div>
							<div class="col-md-12">
								<input type="email" name="email" class="email" placeholder="ejemplo@gmail.com"></div>
								<div class="col-md-12">
									<label for="password">ingresa tu contraseña</label></div>
									<div class="col-md-12">
										<input type="password" name="password" class="password" placeholder="contraseña"></div>
									</div>
									<footer>
										<div class="card-footer">
											<button type="submit">login</button></div>
										</form>
									</body>
									</html>
